<p>Telerik TabStrip for ASP.NET MVC supports <a href="http://en.wikipedia.org/wiki/Right-to-left">right-to-left languages</a>.</p>

<p>The only necessary change to enable this mode is to add a <strong>t-tabstrip-rtl</strong> class to the tabstrip:</p>

<pre class="prettyprint">
&lt;%= Html.Telerik().TabStrip()
        .Name("TabStrip")
        .HtmlAttributes(new { @class = "t-tabstrip-rtl" })
        ...
%&gt;
</pre>
