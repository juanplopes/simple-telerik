<p>Telerik PanelBar for ASP.NET MVC supports <a href="http://en.wikipedia.org/wiki/Right-to-left">right-to-left languages</a>.</p>

<p>The only necessary change to enable this mode is to add a <strong>t-panelbar-rtl</strong> class to the panelbar:</p>

<pre class="prettyprint">
&lt;%= Html.Telerik().PanelBar()
        .Name("PanelBar")
        .HtmlAttributes(new { @class = "t-panelbar-rtl" })
        ...
%&gt;
</pre>
